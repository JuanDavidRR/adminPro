<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'"></div>
                </div>
                <br />
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="progressTwo" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progressTwo + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (changeValue)="progress = $event" [percentage]='10' [progress]='progress' legend="Metas 2020"></app-increaser>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (changeValue)="progressTwo = $event" [percentage]='10' [progress]='progressTwo' legend="Metas 2019"></app-increaser>
            </div>
        </div>
    </div>
</div>
